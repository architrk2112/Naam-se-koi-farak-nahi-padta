<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    position: relative;
}

.page {
    width: 300px;
    height: 400px;
    background-color: #fff;
    display: none;
    overflow: hidden;
    position: absolute;
    transition: top 0.5s;
}

#page1 {
    display: block;
}

#toggleButton {
    display: block;
    margin: 10px auto;
    background-color: #0074d9;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

img {
    width: 100%;
    height: auto;
}

#page2 {
    top: 100%;
}
    </style>
</head>
<body>
        
    
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label class="A1" for="name">name:</label>
            <input class="A2" type="text" id="name" name="name" required>

            <label class="A1" for="enrollment">enrollment:</label>
            <input class="A2" type="type" id="enrollment" name="enrollment" required>

            <label class="A1" for="user-type">I am a:</label>
            <select id="user-type" name="user-type" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <button type="submit"><a href="HomePage.ejs">Login</a></button>
        </form>
    </div>
    </div>
    </div>
      <style>
            body {
                background-image: url('https://yourimageshare.com/ib/noQjOWujuW.webp'); 
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat; /* Prevents the image from repeating */
                text-align: center;
                background-attachment: scroll;
            }
            .login-container {
    width: 300px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px #888;
}

h1 {
    color: #ffffff;
}
.type {
    width: 400px;
}
label {
    display: block;
    margin-top: 10px;
    text-align: left;
}

input[type="text"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
}
.A1 {
    color: white;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.A2 {
    width: 260px;
    height: 50px;
}

button:hover {
    background-color: #0056b3;
}
        </style>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
